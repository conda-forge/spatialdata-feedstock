{% set name = "spatialdata" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialdata-{{ version }}.tar.gz
  sha256: 7372b13b9fa84c0eadcbfca2f2cd354a9ae8dd370401745d55d572864eb4dc75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.9
  run:
    - anndata >=0.9.1
    - dask-image
    - geopandas
    - multiscale-spatial-image <=0.11.2
    - networkx
    - numpy
    - ome-zarr >=0.7.0
    - pyarrow
    - pygeos
    - python >=3.9
    - rich
    - shapely >=2.0.1
    - spatial-image <=0.3.0
    - tqdm
    - typing-extensions >=4.0.0,<4.6.0
    - xarray
    - xarray-schema
    - xarray-spatial >=0.3.5
    - zarr

test:
  imports:
    - spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/spatialdata
  summary: Spatial data format.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scverse/spatialdata

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - goanpeca
    - kevinyamauchi
